<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compiler - DakshNotes</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body { margin: 20px; }
    .window { width: 90%; margin: auto; }
    .window-body { padding: 10px; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; border: 2px solid black; }
    .iframe-preview { width: 100%; height: 300px; border: 2px solid black; margin-top: 10px; }
    .btn { padding: 5px 10px; background: lightgray; border: 2px solid black; cursor: pointer; }
    .btn:hover { background: darkgray; }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">ðŸ’» Code Compiler & Preview</div>
    </div>
    <div class="window-body">
      <h2>Write & Preview Your Code</h2>
      <textarea id="codeArea" placeholder="Write your HTML, CSS, or JS code here..."></textarea>
      <br>
      <button class="btn" onclick="runCode()">â–¶ Run Code</button>
      <iframe class="iframe-preview" id="preview"></iframe>
    </div>
  </div>

  <footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2025 DakshNotes. All rights reserved.</p>
  </footer>

  <script>
    function runCode() {
      let code = document.getElementById("codeArea").value;
      let iframe = document.getElementById("preview").contentWindow.document;
      iframe.open();
      iframe.write(code);
      iframe.close();
    }
  </script>
</body>
</html>
